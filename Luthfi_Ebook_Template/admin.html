<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section>
            <h2>Upload New Ebook</h2>
            <form>
                <input type="text" placeholder="Ebook Title" required>
                <input type="file" accept="image/*" required>
                <textarea placeholder="Ebook Description"></textarea>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Manage Ebooks</h2>
            <div id="manage-ebooks">
                <div class="manage-item">
                    <p>Sample Ebook Title</p>
                    <button>Delete</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Luthfi's Ebook Platform</p>
    </footer>
</body>
</html>
