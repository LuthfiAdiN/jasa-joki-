<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container">
        <h1>Generator AI</h1>
        <div class="form">
            <label for="textPrompt">Masukkan teks untuk gambar atau jawaban:</label>
            <textarea id="textPrompt" rows="4" placeholder="Contoh: Sebuah kota futuristik di malam hari"></textarea>
            <button id="generateText">Hasilkan Teks</button>
            <button id="generateImage">Hasilkan Gambar</button>
        </div>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
