<!DOCTYPE html>
<html lang="id">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasa Joki Mobile Legends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img src="assets/logo.png" alt="Logo Jasa Joki" width="150">
    <h1>Pesan Jasa Joki</h1>

    <!-- Form WhatsApp -->
    <form id="whatsappForm">
      <input type="text" id="name" placeholder="Nama Anda" required>
      <input type="number" id="duration" placeholder="Durasi Joki (Hari)" required>
      <textarea id="request" placeholder="Request Tambahan (Opsional)"></textarea>
      <button type="submit">Kirim via WhatsApp</button>
    </form>

    <p class="note">*Tidak menerima request hero.</p>

    <hr style="margin: 20px 0; border: 1px solid #fff;">

    <!-- Form Email -->
    <form action="https://formsubmit.co/upjj27@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Email Anda" required>
      <input type="text" name="duration" placeholder="Durasi Joki (Hari)" required>
      <textarea name="request" placeholder="Request Tambahan"></textarea>
      <button type="submit">Kirim via Email</button>
    </form>
  </div>
