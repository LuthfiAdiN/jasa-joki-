<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasa Mainin Akun Mobile Legends</title>
  <!-- Gaya CSS langsung di dalam HTML -->
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      overflow-y: auto;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    .form-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: linear-gradient(135deg, #ff7b00, #ff3d00);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .note {
      color: #ffd700;
      font-size: 14px;
      margin-top: -10px;
      text-align: left;
    }

    /* Animasi */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Tambahkan logo -->
    <img src="assets/logo.png" alt="Logo Jasa Mainin Akun" width="150">
    <h1>Jasa Mainin Akun</h1>

    <div class="note">
      <p>Pastikan akun Anda memiliki hero <b>Argus</b> dan <b>Cecilion</b>. Karena layanan ini gratis, tidak ada jaminan menang dalam permainan.</p>
    </div>

    <!-- Form WhatsApp -->
    <form id="whatsappForm">
      <input type="text" id="name" placeholder="Nama Anda" required>
      <input type="number" id="duration" placeholder="Durasi Bermain (Hari)" required>
      <textarea id="request" placeholder="Permintaan Tambahan"></textarea>
      <button type="button" onclick="sendToWhatsApp()">Kirim via WhatsApp</button>
    </form>

    <hr style="margin: 20px 0; border: 1px solid #fff;">

    <!-- Form Email -->
    <form action="https://formsubmit.co/your_email@example.com" method="POST">
      <input type="email" name="email" placeholder="Email Anda" required>
      <input type="text" name="details" placeholder="Detail Akun (Durasi, Request)" required>
      <textarea name="request" placeholder="Request Tambahan"></textarea>
      <button type="submit">Kirim via Email</button>
    </form>
  </div>
  <footer>
    Â© 2024 anakayam. Dibuat dengan ðŸ’– oleh <a href="#">Nama Kamu</a>.
  </footer>

  <!-- Tambahkan JavaScript langsung di dalam HTML -->
  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const duration = document.getElementById("duration").value;
      const request = document.getElementById("request").value;

      // Format pesan
      const message = `Halo Admin Anakayam, saya ingin memesan jasa joki.\n\n` +
                      `Nama: ${name}\n` +
                      `Durasi Joki: ${duration} hari\n` +
                      `Request Tambahan: ${request || "Tidak ada"}\n\n` +
                      `Catatan: *Tidak menerima request hero.*`;

      // Buka WhatsApp dengan pesan yang diformat
      const whatsappURL = `https://wa.me/6285176980745?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
